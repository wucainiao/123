<!DOCTYPE html>
<html lang="zh-CN">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-soft" style="background:linear-gradient(90deg, rgba(11,18,32,0.9), rgba(7,26,47,0.9));">
        <div class="container">
            <a class="navbar-brand" href="index.html">修仙世界</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="skills.html">技能</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-wrap container mt-4">
    <title>技能面板 - 修仙游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">技能装备面板</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- 功法装备栏位 -->
                            <div class="col-md-6">
                                <h5 class="text-center mb-3">功法装备栏位</h5>
                                <div class="row g-3" id="mantra-slots">
                                    <!-- 功法槽位将在这里动态生成 -->
                                </div>
                            </div>

                            <!-- 神通装备栏位 -->
                            <div class="col-md-6">
                                <h5 class="text-center mb-3">神通装备栏位</h5>
                                <div class="row g-3" id="shentong-slots">
                                    <!-- 神通槽位将在这里动态生成 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 技能树预览 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">技能树状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>已装备功法</h6>
                                <div id="equipped-mantras">
                                    <p class="text-muted">暂无装备的功法</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>已装备神通</h6>
                                <div id="equipped-shentongs">
                                    <p class="text-muted">暂无装备的神通</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">快捷操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2 flex-wrap">
                            <a href="#mantra" class="btn btn-primary">
                                <i class="fas fa-book"></i> 管理功法
                            </a>
                            <a href="#shentong" class="btn btn-danger">
                                <i class="fas fa-bolt"></i> 管理神通
                            </a>
                            <a href="#character" class="btn btn-info">
                                <i class="fas fa-user"></i> 查看角色
                            </a>
                            <a href="#home" class="btn btn-secondary">
                                <i class="fas fa-home"></i> 返回主页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 技能装备模态框 -->
    <div class="modal fade" id="skillEquipModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="skillEquipModalTitle">选择技能装备</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="available-skills">
                        <!-- 可用的技能列表将在这里动态生成 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
