<html lang="zh-CN">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-soft" style="background:linear-gradient(90deg, rgba(11,18,32,0.9), rgba(7,26,47,0.9));">
        <div class="container">
            <a class="navbar-brand" href="index.html">修仙世界</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="mantra.html">功法</a></li>
                    <li class="nav-item"><a class="nav-link" href="shentong.html">神通</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-wrap container mt-4">
    <title>功法 - 修仙游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">功法列表</h4>
                    </div>
                    <div class="card-body">
                        <div id="mantra-list" class="row g-3">
                            <!-- 功法卡片将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">功法详情</h5>
                    </div>
                    <div class="card-body">
                        <div id="mantra-detail">
                            <p class="text-muted">点击功法查看详情</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="showCultivateModal()">
                                <i class="fas fa-clock"></i> 修炼功法
                            </button>
                            <a href="#home" class="btn btn-secondary">
                                <i class="fas fa-home"></i> 返回主页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 功法详情模态框 -->
    <div class="modal fade" id="mantraModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mantraModalTitle">功法详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="mantraModalBody">
                    <!-- 功法详情内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="upgradeBtn" onclick="upgradeMantra()">升级</button>
                    <button type="button" class="btn btn-info" id="equipBtn" onclick="equipMantra()">装备</button>
                    <button type="button" class="btn btn-warning" id="unequipBtn" onclick="unequipMantra()">卸下</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修炼模态框 -->
    <div class="modal fade" id="cultivateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">功法修炼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="cultivateForm">
                        <div class="mb-3">
                            <label class="form-label">选择功法</label>
                            <select class="form-select" id="cultivateMantraSelect" required>
                                <option value="">请选择功法</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">修炼时间（小时）</label>
                            <input type="number" class="form-control" id="cultivateTime" min="1" max="24" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">天气系数</label>
                            <input type="number" class="form-control" id="cultivateWeather" min="0.1" max="2.0" step="0.1" value="1.0">
                            <small class="text-muted">晴天1.0，阴天0.8，雨天1.2，雷雨天1.5</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="cultivateMantra()">开始修炼</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
