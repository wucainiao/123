<!DOCTYPE html>
<html lang="zh-CN">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-soft" style="background:linear-gradient(90deg, rgba(11,18,32,0.9), rgba(7,26,47,0.9));">
        <div class="container">
            <a class="navbar-brand" href="index.html">修仙世界</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="meridian.html">经脉</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-wrap container mt-4">
    <title>经脉 - 修仙游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .meridian-diagram {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .acupoint {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #333;
            transition: all 0.3s;
        }
        .acupoint:hover {
            transform: scale(1.2);
        }
        .acupoint-locked {
            background-color: #ccc;
            opacity: 0.5;
        }
        .acupoint-available {
            background-color: #007bff;
        }
        .acupoint-active {
            background-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        .meridian-line {
            position: absolute;
            height: 2px;
            background-color: #007bff;
            opacity: 0.7;
        }
        .meridian-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">经脉图</h4>
                    </div>
                    <div class="card-body">
                        <div class="meridian-diagram">
                            <!-- 人体经脉图SVG -->
                            <svg width="100%" height="600" viewBox="0 0 400 600">
                                <!-- 人体轮廓 -->
                                <ellipse cx="200" cy="80" rx="40" ry="50" fill="none" stroke="#ccc" stroke-width="2"/>
                                <rect x="180" y="130" width="40" height="80" fill="none" stroke="#ccc" stroke-width="2"/>
                                <rect x="190" y="210" width="20" height="60" fill="none" stroke="#ccc" stroke-width="2"/>
                                <rect x="170" y="270" width="60" height="100" fill="none" stroke="#ccc" stroke-width="2"/>
                                <rect x="190" y="370" width="20" height="60" fill="none" stroke="#ccc" stroke-width="2"/>
                                <rect x="180" y="430" width="40" height="80" fill="none" stroke="#ccc" stroke-width="2"/>
                                <ellipse cx="200" cy="520" rx="30" ry="40" fill="none" stroke="#ccc" stroke-width="2"/>
                            </svg>

                            <!-- 经脉线条和穴位将通过JavaScript动态生成 -->
                            <div id="meridian-lines"></div>
                            <div id="acupoints-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">经脉列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="meridian-list">
                            <!-- 经脉列表将在这里动态生成 -->
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">穴位详情</h5>
                    </div>
                    <div class="card-body">
                        <div id="acupoint-detail">
                            <p class="text-muted">点击穴位查看详情</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">属性加成</h5>
                    </div>
                    <div class="card-body">
                        <div id="attribute-bonuses">
                            <!-- 属性加成将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 穴位详情模态框 -->
    <div class="modal fade" id="acupointModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="acupointModalTitle">穴位详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="acupointModalBody">
                    <!-- 穴位详情内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="openAcupointBtn" onclick="openAcupoint()">开启/升级</button>
                    <button type="button" class="btn btn-success" id="openMeridianBtn" onclick="openMeridian()">开启经脉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
