<!DOCTYPE html>
<html lang="zh-CN">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-soft" style="background:linear-gradient(90deg, rgba(11,18,32,0.9), rgba(7,26,47,0.9));">
        <div class="container">
            <a class="navbar-brand" href="index.html">修仙世界</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html">游戏</a></li>
                    <li class="nav-item"><a class="nav-link" href="character.html">人物</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-wrap container mt-4">
    <title>创建人物 - 修仙游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">创建修仙角色</h3>
                    </div>
                    <div class="card-body">
                        <form id="create-character-form">
                            <div class="mb-3">
                                <label for="char-name" class="form-label">角色名称</label>
                                <input type="text" class="form-control" id="char-name" required placeholder="请输入角色名称">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">选择灵根属性</label>
                                <p class="text-muted small">灵根决定你在修仙世界的天赋和发展方向</p>
                                <div class="row g-2">
                                    <div class="col-4">
                                        <input type="radio" class="btn-check" name="linggen" id="linggen-jin" value="金" required>
                                        <label class="btn btn-outline-warning w-100" for="linggen-jin">
                                            <div class="py-2">
                                                <div class="fs-4">⚔️</div>
                                                <div>金</div>
                                                <small class="text-muted">锋利</small>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-4">
                                        <input type="radio" class="btn-check" name="linggen" id="linggen-mu" value="木">
                                        <label class="btn btn-outline-success w-100" for="linggen-mu">
                                            <div class="py-2">
                                                <div class="fs-4">🌳</div>
                                                <div>木</div>
                                                <small class="text-muted">生机</small>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-4">
                                        <input type="radio" class="btn-check" name="linggen" id="linggen-shui" value="水">
                                        <label class="btn btn-outline-info w-100" for="linggen-shui">
                                            <div class="py-2">
                                                <div class="fs-4">💧</div>
                                                <div>水</div>
                                                <small class="text-muted">柔韧</small>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-4">
                                        <input type="radio" class="btn-check" name="linggen" id="linggen-huo" value="火">
                                        <label class="btn btn-outline-danger w-100" for="linggen-huo">
                                            <div class="py-2">
                                                <div class="fs-4">🔥</div>
                                                <div>火</div>
                                                <small class="text-muted">炽烈</small>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-4">
                                        <input type="radio" class="btn-check" name="linggen" id="linggen-tu" value="土">
                                        <label class="btn btn-outline-secondary w-100" for="linggen-tu">
                                            <div class="py-2">
                                                <div class="fs-4">🏔️</div>
                                                <div>土</div>
                                                <small class="text-muted">厚重</small>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-4">
                                        <input type="radio" class="btn-check" name="linggen" id="linggen-none" value="无" checked>
                                        <label class="btn btn-outline-dark w-100" for="linggen-none">
                                            <div class="py-2">
                                                <div class="fs-4">⚪</div>
                                                <div>无</div>
                                                <small class="text-muted">平凡</small>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="char-wuxing" class="form-label">悟性 (0-100)</label>
                                <input type="number" class="form-control" id="char-wuxing" min="0" max="100" value="50" placeholder="影响修炼速度">
                                <small class="text-muted">悟性越高，修炼速度越快</small>
                            </div>

                            <div class="mb-3">
                                <label for="char-qiyun" class="form-label">气运 (0-100)</label>
                                <input type="number" class="form-control" id="char-qiyun" min="0" max="100" value="50" placeholder="影响随机事件">
                                <small class="text-muted">气运越高，获得稀有物品的几率越大</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">开始修仙之旅</button>
                                <a href="#home" class="btn btn-secondary">返回主页</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">💡 灵根说明</h6>
                        <ul class="small mb-0">
                            <li><strong>金灵根:</strong> 擅长攻击，提升物理伤害</li>
                            <li><strong>木灵根:</strong> 擅长恢复，提升生命值和回复能力</li>
                            <li><strong>水灵根:</strong> 擅长防御，提升抗性和韧性</li>
                            <li><strong>火灵根:</strong> 擅长暴击，提升暴击率和伤害</li>
                            <li><strong>土灵根:</strong> 擅长坚守，提升防御和生存能力</li>
                            <li><strong>无灵根:</strong> 凡人之躯，需通过后天努力修炼</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
