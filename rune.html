<!DOCTYPE html>
<html lang="zh-CN">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-soft" style="background:linear-gradient(90deg, rgba(11,18,32,0.9), rgba(7,26,47,0.9));">
        <div class="container">
            <a class="navbar-brand" href="index.html">修仙世界</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="rune.html">符文</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-wrap container mt-4">
    <title>符文系统 - 修仙游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">我的符文</h4>
                    </div>
                    <div class="card-body">
                        <div id="rune-list" class="row g-3">
                            <!-- 符文卡片将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">符文锻造</h5>
                    </div>
                    <div class="card-body">
                        <form id="forgeRuneForm">
                            <div class="mb-3">
                                <label class="form-label">符文名称</label>
                                <input type="text" class="form-control" id="runeName" placeholder="输入符文名称">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">品质</label>
                                <select class="form-control" id="runeQuality">
                                    <option value="普通">普通</option>
                                    <option value="精良">精良</option>
                                    <option value="稀有">稀有</option>
                                    <option value="史诗">史诗</option>
                                    <option value="传说">传说</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">属性类型</label>
                                <select class="form-control" id="runeAttrType">
                                    <option value="attack">攻击力</option>
                                    <option value="defense">防御力</option>
                                    <option value="hp">生命值</option>
                                    <option value="speed">速度</option>
                                    <option value="crit_rate">暴击率</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">属性值</label>
                                <input type="number" class="form-control" id="runeAttrValue" value="5" min="1" max="100">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">材料品质系数</label>
                                <input type="number" class="form-control" id="runeMaterialQuality" value="1.0" step="0.1" min="0.5" max="2.0">
                            </div>
                            <div class="alert alert-info">
                                <strong>锻造消耗：</strong>200 灵石<br>
                                <small>成功率取决于材料品质</small>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="forgeRune()">锻造符文</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">符文镶嵌</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">选择符文</label>
                            <select class="form-control" id="equipRuneSelect">
                                <option value="">请选择符文</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">选择装备</label>
                            <select class="form-control" id="equipEquipmentSelect">
                                <option value="">请选择装备</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">选择法宝</label>
                            <select class="form-control" id="equipTreasureSelect">
                                <option value="">请选择法宝</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="equipRuneToEquipment()">镶嵌到装备</button>
                            <button class="btn btn-info" onclick="equipRuneToTreasure()">镶嵌到法宝</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 符文详情模态框 -->
    <div class="modal fade" id="runeDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="runeDetailTitle">符文详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="runeDetailBody">
                    <!-- 符文详情内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
