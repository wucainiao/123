    <div class="app-wrap container mt-4">
    <title>注册 - 修仙游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="mb-0">注册修仙账号</h4>
                    </div>
                    <div class="card-body">
                        <form id="register">
                            <div class="mb-3">
                                <label for="register-username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="register-username" required placeholder="请输入用户名">
                                <small class="text-muted">用户名将用于登录游戏</small>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="register-password" required placeholder="请输入密码">
                                <small class="text-muted">密码至少6位字符</small>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">邮箱（可选）</label>
                                <input type="email" class="form-control" id="register-email" placeholder="请输入邮箱地址">
                                <small class="text-muted">用于找回密码等功能</small>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">注册账号</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="mb-0">已有账号？ <a href="#login" class="text-decoration-none">立即登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
