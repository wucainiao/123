<!DOCTYPE html>
<html lang="zh-CN">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-soft" style="background:linear-gradient(90deg, rgba(11,18,32,0.9), rgba(7,26,47,0.9));">
        <div class="container">
            <a class="navbar-brand" href="index.html">修仙世界</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html">游戏</a></li>
                    <li class="nav-item"><a class="nav-link" href="equipment.html">装备</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-wrap container mt-4">
    <title>装备 - 修仙游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">装备栏位</h4>
                    </div>
                    <div class="card-body">
                        <div id="equipment-slots" class="row g-3">
                            <!-- 装备栏位将在这里动态生成 -->
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">装备操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="showRuneForge()">
                                <i class="fas fa-magic"></i> 锻造符文
                            </button>
                            <a href="#home" class="btn btn-secondary">
                                <i class="fas fa-home"></i> 返回主页
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">装备详情</h5>
                    </div>
                    <div class="card-body">
                        <div id="equipment-detail">
                            <p class="text-muted">点击装备查看详情</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">符文列表</h5>
                    </div>
                    <div class="card-body">
                        <div id="rune-list">
                            <p class="text-muted">暂无符文</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 装备详情模态框 -->
    <div class="modal fade" id="equipmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="equipmentModalTitle">装备详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="equipmentModalBody">
                    <!-- 装备详情内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="upgradeBtn" onclick="upgradeEquipment()">升级</button>
                    <button type="button" class="btn btn-warning" id="strengthenBtn" onclick="strengthenEquipment()">强化</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 符文锻造模态框 -->
    <div class="modal fade" id="runeForgeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">锻造符文</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="runeForgeForm">
                        <div class="mb-3">
                            <label class="form-label">符文名称</label>
                            <input type="text" class="form-control" id="runeName" placeholder="例如：烈攻">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">符文品质</label>
                            <select class="form-select" id="runeQuality">
                                <option value="普通">普通</option>
                                <option value="精良">精良</option>
                                <option value="稀有">稀有</option>
                                <option value="史诗">史诗</option>
                                <option value="传说">传说</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">属性类型</label>
                            <select class="form-select" id="runeAttrType">
                                <option value="attack">攻击力</option>
                                <option value="defense">防御力</option>
                                <option value="hp">生命值</option>
                                <option value="speed">速度</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">属性值</label>
                            <input type="number" class="form-control" id="runeAttrValue" min="1" max="100" value="5">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">材料品质系数</label>
                            <input type="number" class="form-control" id="runeMaterialQuality" min="0.1" max="2.0" step="0.1" value="1.0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="forgeRune()">锻造</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
