<!DOCTYPE html>
<html lang="zh-CN">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-soft" style="background:linear-gradient(90deg, rgba(11,18,32,0.9), rgba(7,26,47,0.9));">
        <div class="container">
            <a class="navbar-brand" href="index.html">修仙世界</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="shentong.html">神通</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-wrap container mt-4">
    <title>神通 - 修仙游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">神通列表</h4>
                    </div>
                    <div class="card-body">
                        <div id="shentong-list" class="row g-3">
                            <!-- 神通卡片将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">神通详情</h5>
                    </div>
                    <div class="card-body">
                        <div id="shentong-detail">
                            <p class="text-muted">点击神通查看详情</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">操作</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" onclick="showShentongTrainingModal()">
                                <i class="fas fa-bolt"></i> 修炼神通
                            </button>
                            <a href="#home" class="btn btn-secondary">
                                <i class="fas fa-home"></i> 返回主页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 神通详情模态框 -->
    <div class="modal fade" id="shentongModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shentongModalTitle">神通详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="shentongModalBody">
                    <!-- 神通详情内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="upgradeShentongBtn" onclick="upgradeShentong()">升级</button>
                    <button type="button" class="btn btn-info" id="equipShentongBtn" onclick="equipShentong()">装备</button>
                    <button type="button" class="btn btn-warning" id="unequipShentongBtn" onclick="unequipShentong()">卸下</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 神通修炼模态框 -->
    <div class="modal fade" id="shentongTrainingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">神通修炼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="shentongTrainingForm">
                        <div class="mb-3">
                            <label class="form-label">选择神通</label>
                            <select class="form-select" id="trainingShentongSelect" required>
                                <option value="">请选择神通</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">修炼时间（小时）</label>
                            <input type="number" class="form-control" id="trainingTime" min="1" max="24" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">环境系数</label>
                            <input type="number" class="form-control" id="trainingEnvironment" min="0.5" max="3.0" step="0.1" value="1.0">
                            <small class="text-muted">普通环境1.0，修炼圣地2.0，传承之地3.0</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">材料品质系数</label>
                            <input type="number" class="form-control" id="trainingMaterial" min="0.1" max="2.0" step="0.1" value="1.0">
                            <small class="text-muted">普通材料1.0，珍贵材料1.5，传说材料2.0</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="trainShentong()">开始修炼</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
